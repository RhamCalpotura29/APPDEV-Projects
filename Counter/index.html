<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter || Simple JS Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="Counter">
            <h1>Counter</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn decrease">Decrease</button>
                <button class="btn reset">Reset</button>
                <button class="btn increase">Increase</button>
                <button class="btn decreaseby5">Decrease by 5</button>
                <button class="btn increaseby5">Increase by 5</button>
                <!-- New button for random number -->
                <button class="btn random">Random Number</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
